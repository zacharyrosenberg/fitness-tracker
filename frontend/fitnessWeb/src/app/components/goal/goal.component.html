<div>
    <div nz-row>
        <h1 nz-card-grid [ngStyle]="gridStyle">Goal</h1>
    </div>
    <div nz-row>
        <div nz-col nzFlex="2">
            <nz-card nzType="inner" style="margin-top:16px;" nzTitle="Post New Goal">
                <form nz-form [formGroup]="goalForm" class="custom-form" (ngSubmit)="submitForm()">
                    <nz-form-item>
                        <nz-form-control>
                            <textarea nz-input placeholder="Enter Description" formControlName="description" [nzAutosize]="{ minRows: 2, maxRows: 6 }"></textarea>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="Start Date is required">
                            <nz-date-picker style="width: 100%;" formControlName="startDate" ></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>

                    <nz-form-item>
                        <nz-form-control nzErrorTip="End Date is required">
                            <nz-date-picker style="width: 100%;" formControlName="endDate" ></nz-date-picker>
                        </nz-form-control>
                    </nz-form-item>

                    <button nz-button nzType="primary" nzBlock class="w-100" [disabled]="goalForm.invalid">Post Goal</button>
                    
                </form>
            </nz-card>
        </div>
        <div nz-col nzFlex="3" style="margin-left: 20px;">
            <nz-card nzType="inner" style="margin-top:16px;" nzTitle="Past Goals">
                <div nz-card-grid style="width: 100%;" *ngFor="let goal of goals">
                    <div nz-col nzSpan="30">
                        Description: <strong>{{goal.description}}</strong>
                        - 
                        Start Date: <strong>{{goal.startDate | date}}</strong>
                        - 
                        End Date: <strong>{{goal.endDate | date}}</strong>
                        - 
                        Achieved: <strong>{{goal.achieved}}</strong>

                        <span nz-icon [nzType] = "'check-circle'" [nzTheme] = "'twotone'" [nzTwotoneColor] = "'#52c41a'" style="margin-left: 15px;" *ngIf="!goal.achieved" (click)="updateStatus(goal.id)"></span>
                    </div>

                </div>
            </nz-card>
        </div>
</div>
